<!doctype html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todo app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!--custom font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <!--custom css-->
    <link href="css/styles.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid px-5">

        <header class="my-5">
            <h1 class="text-center">Todo app</h1>
            <form id="inputForm">
                <input class="new-todo form-control my-5" id="input" placeholder="What do you need to do?"
                    maxlength="50">
            </form>

        </header>

        <main class="my-5">

            <ul class="list-group list-group-flush" id="task-list">
                <!--this section will get populated by new li-elements-->
            </ul>
            <footer class="mt-auto text-white-50">
                <!--luo oma luokka ja ota tästä lista-ryhmästä reunat pois tai muokkaa niitä custom css:ssä-->
                <ul class="list-group list-group-horizontal d-none" id="list-footer">
                    <li class="list-group-item d-flex align-items-center flex-fill border-0">
                        Tasks left:
                        <span class="badge text-bg-primary rounded-pill ms-2" id="counter"></span>
                    </li>
                    <li class="list-group-item border-0 px-1">
                        <input type="radio" class="btn-check mx-0" name="filter" value="all" id="option1"
                            autocomplete="off" checked>
                        <label class="btn" for="option1">All</label>
                    </li>
                    <li class="list-group-item border-0 px-1">
                        <input type="radio" class="btn-check mx-0" name="filter" value="active" id="option2"
                            autocomplete="off">
                        <label class="btn" for="option2">Active</label>
                    </li>
                    <li class="list-group-item border-0 px-1">
                        <input type="radio" class="btn-check mx-0" name="filter" value="completed" id="option3"
                            autocomplete="off">
                        <label class="btn" for="option3">Completed</label>
                    </li>
                </ul>

            </footer>
        </main>

        <footer class="mt-auto text-white-50">
            <p class="text-center"><em>A simple todo app by Antti Aalto</em></p>
            <p class="text-center"><small>Link to <a href="https://github.com/a-aalto/todo-app"
                        class="link-primary link-underline-opacity-0">Github repository</a></small></p>
        </footer>

    </div>

    <script src="scripts/main.js"></script>
</body>

</html>
